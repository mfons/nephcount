<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>Nephcount</title>
    <meta name="description" content="Nutrient Monitoring and Reporting">

    <link rel="shortcut icon" href="/images/favicon.ico">

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="/manifest.json">

    <!-- See https://goo.gl/qRE0vM -->
    <meta name="theme-color" content="#3f51b5">

    <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Nephcount">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Nephcount">

    <!-- Homescreen icons -->
    <link rel="apple-touch-icon" href="/images/manifest/icon-48x48.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/images/manifest/icon-72x72.png">
    <link rel="apple-touch-icon" sizes="96x96" href="/images/manifest/icon-96x96.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/images/manifest/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/images/manifest/icon-192x192.png">

    <!-- Tile icon for Windows 8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="/images/manifest/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#3f51b5">
    <meta name="msapplication-tap-highlight" content="no">

    <link rel="import" href="/src/my-app.html" async>

    <style>
      body {
        margin: 0;
        font-family: 'Roboto', 'Noto', sans-serif;
        line-height: 1.5;
        min-height: 100vh;
        background-color: #eeeeee;
        background: -webkit-linear-gradient(-45deg, rgba(12, 34, 255, 0.1), rgba(222, 12, 255, 0.2));
        background: linear-gradient(-45deg, rgba(12, 34, 255, 0.1), rgba(222, 12, 255, 0.2));
      }
      /* styling for render while resources are loading */
      .splash {
        display: block;
        text-align: center;
        font-weight: 300;
        font-size: 18px;
        color: black;
        max-width: 400px;
        margin: auto;
        padding-top: 10%;
      }

      .header {
        height: 350px;
        overflow: hidden;
      }

      .loading {
        animation: blink 1.5s linear infinite;
        -o-animation: blink 1.5s linear infinite;
        -moz-animation: blink 1.5s linear infinite;
        -webkit-animation: blink 1.5s linear infinite;
      }

      @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.2; } 100% { opacity: 1; } }
      @-webkit-keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.2; } 100% { opacity: 1; } }
      @-moz-keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.2; } 100% { opacity: 1; } }
      @-o-keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.2; } 100% { opacity: 1; } }

      .footer {
        font-size: 13px;
      }

      a:link, a:visited {
        color: blue;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body >
    <my-app id="app">
      <div class="splash">
        <div class="header">
          <div style="font-size: 3.8em;">Nephcount</div>
          <p>Nutrient Monitoring and Reporting</p>
          <br>
          <p class="loading"> Loading... </p>
        </div>

        <p class="footer">Made with Google Polymer and Firebase&nbsp; by <a href="https://www.facebook.com/sandra.fons.94?fref=ts">Sandra M. Fons and <a href="https://www.linkedin.com/in/michaelafons">Michael A. Fons</a>.
          Find this on <a href="https://github.com/mfons/nephcount">GitHub</a>.</p>
      </div>
    </my-app>
    <script>
      // Setup Polymer options
      window.Polymer = {
        dom: 'shadow',
        lazyRegister: true
      };

      // Load webcomponentsjs polyfill if browser does not support native Web Components
      (function() {
        'use strict';

        var onload = function() {
          // For native Imports, manually fire WebComponentsReady so user code
          // can use the same code path for native and polyfill'd imports.
          if (!window.HTMLImports) {
            document.dispatchEvent(
              new CustomEvent('WebComponentsReady', {bubbles: true})
            );
          }
        };

        var webComponentsSupported = (
          'registerElement' in document
          && 'import' in document.createElement('link')
          && 'content' in document.createElement('template')
        );

        if (!webComponentsSupported) {
          var script = document.createElement('script');
          script.async = true;
          script.src = '/bower_components/webcomponentsjs/webcomponents-lite.min.js';
          script.onload = onload;
          document.head.appendChild(script);
        } else {
          onload();
        }
      })();

      // Load pre-caching Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js');
        });
      }
    </script>

  </body>
</html>
