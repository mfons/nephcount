<dom-module id="my-view1">
    <template>
     <style>
        :host {
          display: block;
          @apply(--paper-font-common-base);
          font-family: sans-serif;
        }
        .content {
          @apply(--layout-vertical);
          height: 100%;
        }
        .white-toolbar {
          background: white;
          color: #333;
        }
        .pink-toolbar {
          background: var(--paper-pink-500);
          color: white;
        }
        app-toolbar {
          box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.3);
          font-size: 18px;
        }
        app-drawer {
          text-align: left;
          border-left: 1px solid #ccc;
        }
        app-toolbar paper-icon-button {
          --paper-icon-button-ink-color: white;
        }
        paper-badge {
          margin-top: 5px;
        }
        paper-badge[label="0"] {
          opacity: 0;
        }
        @media (min-width: 640px) {
          paper-badge {
            display: none;
          }
        }
        #nutrientIronList,
        #selectedItemsList {
          @apply(--layout-flex);
        }
        .item {
          @apply(--layout-horizontal);
          cursor: pointer;
          padding: 16px 22px;
          border-bottom: 1px solid #DDD;
        }
        .item:focus,
        .item.selected:focus {
          outline: 0;
          background-color: #ddd;
        }
        .item.selected .star {
          color: var(--paper-blue-600);
        }
        .avatar {
          height: 40px;
          width: 40px;
          border-radius: 20px;
          box-sizing: border-box;
          background-color: #ddd;
        }
        .pad {
          @apply(--layout-flex);
          @apply(--layout-vertical);
          padding: 0 16px;
        }
        .primary {
          font-size: 16px;
        }
        .secondary {
          font-size: 14px;
        }
        .dim {
          color: gray;
        }
        .star {
          width: 24px;
          height: 24px;
        }
        paper-item {
          white-space: nowrap;
          cursor: pointer;
          position: relative;
        }
        paper-item:hover::after {
          content: "Ôºç";
          width: 16px;
          height: 16px;
          display: block;
          border-radius: 50% 50%;
          background-color: var(--google-red-300);
          margin-left: 10px;
          line-height: 16px;
          text-align: center;
          color: white;
          font-weight: bold;
          text-decoration: none;
          position: absolute;
          right: 15px;
          top: calc(50% - 8px);
        }
        .no-selection {
          color: #999;
          margin-left: 10px;
          line-height: 50px;
        }
        iron-list {
          @apply(--layout-flex);
        }
        paper-fab.label {
            font-size: 20px;
         }
         paper-fab {
             position:absolute;
             bottom 0px;
             right:0px;
         }
      </style>

    <!--ajax-nutrients-service nutrients="{{nutrients}}"></ajax-nutrients-service-->
                
    <firebase-query
    id="query"
    app-name="nephcount"
    path="/nutrients"
    data="{{nutrients}}">
    </firebase-query>
        
     <firebase-document id="fbdoc"
          app-name="nephcount"
         path="/nutrientsOfInterest"
          data="{{savedSelectedItems}}">
      </firebase-document>
        
    <!--iron-selector items="[[nutrients]]" multi="true" selectedValues="{{selectedItems}}">
        <template id="myList" is="dom-repeat" items="[[nutrients]]">
            <div>[[item.name]]</div>
        </template>
    </iron-selector-->
        
              <app-drawer-layout fullbleed>
        <div class="content">
          <app-toolbar class="pink-toolbar">
            <div main-title>Selection using iron-list</div>
            <div>
              <paper-icon-button icon="star" alt="Starred" drawer-toggle></paper-icon-button>
              <paper-badge label$="[[selectedItems.length]]"></paper-badge>
            </div>
          </app-toolbar>
          <!-- Main List for the items -->
        
        <iron-list id="nutrientIronList" items="[[nutrients]]" selected-items="{{selectedItems}}" selection-enabled multi-selection>
           <template>
            <div>
                <div tabindex$="[[tabIndex]]" aria-label$="Select/Deselect [[item.name]]" class$="[[_computedClass(selected)]]">
                <div >
                  <div class="pad">
                    <div class="primary">
                      [[item.name]]
                    </div>
                  </div>
                  <iron-icon icon$="[[iconForItem(selected)]]" class="star"></iron-icon>
                </div>
                <div class="border"></div>
              </div>
               <!--div style="background-color:white; min-height:50px;">[[item.name]]</div-->
             </div>
            </template>
        </iron-list>
          </div>
        <app-drawer align="right">
          <div class="content">
            <app-toolbar class="white-toolbar">
              <div main-title>[[_getFormattedCount(selectedItems.length)]] Selected contacts</div>
            </app-toolbar>
            <template is="dom-if" if="[[!selectedItems.length]]">
              <div class="no-selection">Select a Nutrient</div>
            </template>
            <!-- List for the selected items -->
            <iron-list id="selectedItemsList" items="[[selectedItems]]" hidden$="[[!selectedItems.length]]">
              <template>
                <paper-item tabindex$="[[tabIndex]]" on-tap="_unselect" aria-label$="Deselect [[item.name]]">[[item.name]]</paper-item>
              </template>
            </iron-list>
          </div>
        </app-drawer>
      </app-drawer-layout>

<paper-fab icon="favorite" id="saveSelectedItemsFab" title="Save selected nutrients of interest."></paper-fab>
        
        
    </template>
    <script>
      //HTMLImports.whenReady(function() {
        Polymer({
            is: 'my-view1',
            properties: {
                 selectedItems: {
                       type: Array,
                       reflectToAttribute: true,
                       notify: true
                 },
                 nutrients: {
                     type: Object,
                     observer: 'dataChanged'
                 },
                 savedSelectedItems: {
                     type: Array,
                     notify: true
                 }
            },
            ready: function() {
            },
            observers: ['selectedItemsChanged(selectedItems.*)','_savedSelectedItemsChanged(savedSelectedItems.*, nutrients.*)'],
            dataChanged: function (newData, oldData) {
                 console.log("is my app talking to firebase nephcount/nutrients?");
            },
            listeners: {
                'saveSelectedItemsFab.tap':'_saveSelectedItems'
            },
          iconForItem: function(isSelected) {
            return isSelected ? 'star' : 'star-border';
          },
          _computedClass: function(isSelected) {
            var classes = 'item';
            if (isSelected) {
              classes += ' selected';
            }
            return classes;
          },
          _unselect: function(e) {
            this.$.nutrientIronList.deselectItem(e.model.item);
          },
          _getFormattedCount: function(count) {
            return count > 0 ? '(' + count + ')' : '';
          } ,
          selectedItemsChanged: function(changeRecord) {
            console.log('selected items have changed to ' + changeRecord);
          },
          _savedSelectedItemsChanged: function(savedSelectedItemsChangeRecord, nutrientsChangedRecord) {
            console.log('saved selected items... ' );
            if (savedSelectedItemsChangeRecord.base.length > 0 
                && nutrientsChangedRecord.base.length === 190  // ANTI PATTERN ALERT...190 IS THE NUMBER OF RECORDS IN THE NUTRIENTS ARRAY FROM FIREBASE
                &&  this.selectedItems.length === 0 ) {
                // TODO load any saved nutrients of interest into selectedItems 
                console.log("about to load saved selected items into selected items...");
                for(var i = 0; i < nutrientsChangedRecord.base.length; i++) { 
                    for(var j = 0; j < savedSelectedItemsChangeRecord.base.length; j++) {
                        if (savedSelectedItemsChangeRecord.base[j].id === nutrientsChangedRecord.base[i].id) {
                            this.$.nutrientIronList.selectItem(i);
                        }
                    }
                }
            }
          },
          _saveSelectedItems: function(event) {
              if (typeof this.savedSelectedItems != 'undefined') {
                  console.log("there are already saved nutrients of interest!");
                  if (this.selectedItems.length > 0) { // there is something to save
                      console.log("There are nutrients of interest to save.");
                      this.splice('savedSelectedItems', 0, this.savedSelectedItems.length); // remove all previously saved items.
                      for(var i = 0; i < this.selectedItems.length; i++) { 
                          // push the selected items to the saved array; I am doing this because 
                          // binding selectedItems to firebase-document value seems to cause an 
                          // error because of the "$key" property which is in selecteditems for 
                          // some reason.
                          this.push('savedSelectedItems', {"id":  this.selectedItems[i].id, "name": this.selectedItems[i].name, "offset": this.selectedItems[i].offset,
                          "maxAllowedDaily": "234",
                          "maxAllowedDailyUnit": "mg"});
                      }
                  }
                  
              }
          }
        });
    //});
   </script>
</dom-module>
