<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="nutrients-for-food-service">
    <style>
        :host {

        }
    </style>
    <template>
        <iron-ajax 
            auto
            id="ajaxNutrientsList"
            method="GET"
            url="https://api.nal.usda.gov/ndb/nutrients/"
            handle-as="json"
            params="[[ajaxParams]]"
            on-response="tasksLoaded">
        </iron-ajax>
    </template>
</dom-module>

<script>
    Polymer({
        is: "nutrients-for-food-service",
        properties: {
            nutrientsOfInterest: {
                type: Array
            },
            nutrientIdsOfInterest: Array,
            foodNutrients: {
                type: Array,
                reflectToAttribute: true,
                notify: true
            },
            ajaxParams: {
                type: Object,
                value: function () {
                    return {"format":"json", "api_key":"DEMO_KEY", "nutrients": ["205", "204", "208", "269"], "ndbno": "01009"};
                }
            }
        },
        observers: [ 'nutrientsOfInterestChanged(nutrientsOfInterest.*)'],
        attached: function () {
            this.foodNutrients = [];
        },
        tasksLoaded: function (data) {
            this.foodNutrients = data.detail.response.report.foods;
            console.log('nutrients-for-food-service came back with ' + data.detail.response);
        },
        nutrientsOfInterestChanged: function(changeRecord) {
            console.log('in nutrients-for-food-service looking at nutrients of interest changed: ' + changeRecord);
            this.set('ajaxParams.nutrients', generateNutrientIdsOfInterest(changeRecord.base));

        },
    });
        function generateNutrientIdsOfInterest(detailArray) {
            var returnArray = new Array();
            var arrayLength = detailArray.length;
            for (var i = 0; i < arrayLength; i++) {
                returnArray.push(detailArray[i].id);
            }
            return returnArray;
        }

</script>
