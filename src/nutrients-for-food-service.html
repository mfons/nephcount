<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="nutrients-for-food-service">
    <style>
        :host {

        }
    </style>
    <template>
        <iron-ajax 
            auto
            id="ajaxNutrientsList"
            method="GET"
            url="https://api.nal.usda.gov/ndb/nutrients/?format=json&api_key=DEMO_KEY&nutrients=205&nutrients=204&nutrients=208&nutrients=269&ndbno=01009"
            handle-as="json"
            on-response="tasksLoaded">
        </iron-ajax>
    </template>
</dom-module>

<script>
    Polymer({
        is: "nutrients-for-food-service",
        properties: {
            nutrientsOfInterest: {
                type: Object,
                observer: 'nutrientsOfInterestChanged'
            },
            foodNutrients: {
                type: Array,
                reflectToAttribute: true,
                notify: true
            }
        },
        attached: function () {
            this.foodNutrients = [];
        },
        tasksLoaded: function (data) {
            this.foodNutrients = data.detail.response.report.foods;
            console.log('nutrients-for-food-service came back with ' + data.detail.response);
        },
        nutrientsOfInterestChanged: function(oldData, newData) {
            console.log('in nutrients-for-food-service looking at nutrients of interest changed: ' + newData);
        }
    });
</script>
