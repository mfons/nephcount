<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="ajax-nutrients-service">
    <style>
        :host {

        }
    </style>
    <template>
        <iron-ajax 
            auto
            id="ajaxNutrientsList"
            method="GET"
            url="http://api.nal.usda.gov/ndb/list?format=json&lt=n&max=300&sort=n&api_key=DEMO_KEY"
            handle-as="json"
            on-response="tasksLoaded">
        </iron-ajax>
    </template>
</dom-module>

<script>
    Polymer({
        is: "ajax-nutrients-service",
        properties: {
            nutrients: {
                type: Array,
                reflectToAttribute: true,
                notify: true
            }
        },
        attached: function () {
            this.nutrients = [];
        },
        tasksLoaded: function (data) {
            console.log(data.detail.response);
            this.nutrients = data.detail.response.list.item;
        }
    });
</script>
