<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="shared-styles.html">

<dom-module id="summary-item">
    <style>
        :host {
             display: block;
        }
       .pad {
          padding: 0 16px;
          @apply(--layout-flex);
          @apply(--layout-vertical);
        }
    </style>
    <template>
        <div class="card">
            <div class="pad">
                <div>For [[inputItem.consumedDate]]:&nbsp;&nbsp;qty [[inputItem.multiplier]] of [[inputItem.measure]]&nbsp;of [[inputItem.name]] </div>
                <ul>
                <template is="dom-repeat" items="[[inputItem.nutrientsOfInterest]]">
                    <li>[[item.nutrient]]:&nbsp;&nbsp; [[_multiplyItOut(item.value, inputItem.multiplier)]]&nbsp;[[item.unit]]</li>
                </template>
                </ul>
            </div>
        </div>
    </template>
</dom-module>

<script>
    Polymer({
        is: "summary-item",
        properties: {
           inputItem: Object,
            matchString: {
                type: String
            }
        },
        observers: ['_inputItemChanged(inputItem)'],
        _inputItemChanged: function(inputItem) {
//            console.log("inputItemChanged called...");
        },
        _multiplyItOut: function(val, mult) {
            return (val * mult).toFixed(2);
        }
    });

</script>
