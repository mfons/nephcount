<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="shared-styles.html">

<dom-module id="summary-item">
    <style>
        :host {
             display: block;
        }
       .pad {
          padding: 0 16px;
          @apply(--layout-flex);
          @apply(--layout-horizontal);
        }
    </style>
    <template>
        <div class="card">
            <div class="pad">
                <div>For [[inputItem.consumedDate]]:&nbsp;&nbsp;qty [[inputItem.multiplier]] of [[inputItem.measure]]&nbsp;of [[inputItem.name]] </div>
                <template is="dom-repeat" items="[[inputItem.nutrientsOfInterest]]">
                    ** [[item.nutrient]]:&nbsp;&nbsp; [[_multiplyItOut(item.value, inputItem.multiplier)]]&nbsp;[[item.unit]] **
                </template>
            </div>
        </div>
       <!--div>[[_displayIfToday(inputItem, matchString)]]</div-->
    </template>
</dom-module>

<script>
    Polymer({
        is: "summary-item",
        properties: {
           inputItem: Object,
            matchString: {
                type: String
            }
        },
        observers: ['_inputItemChanged(inputItem)'],
//        _displayIfToday: function(obj, match) {
//            if (obj.consumedDate.substring(0, 10) === match) {
//                this.style.display = 'block';
//            }
//            else {
//                this.style.display = 'none';
//            }
//         },
        _inputItemChanged: function(inputItem) {
            console.log("inputItemChanged called...");
        },
        _multiplyItOut: function(val, mult) {
            return val * mult;
        }
    });

</script>
