<dom-module id="my-view2">
  <template>
   <style is="custom-style" include="demo-pages-shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    .output {
      margin-top: 20px;
      word-wrap: break-word;
      @apply(--paper-font-common-code);
    }
    form > paper-button {
      width: 45%;
      margin-top: 20px;
    }
    form > paper-button:not([disabled]) {
      background: var(--paper-light-blue-500);
      color: white;
    }
    button {
      margin-top: 20px;
    }
    paper-spinner {
      width: 14px;
      height: 14px;
      margin-right: 20px;
    }
    paper-dropdown-menu {
      display: block;
    }
    demo-snippet {
      --demo-snippet-code: {
        max-height: 300px;
      };
    }
     </style>

 <div class="vertical-section-container centered">
        <form is="iron-form" method="get" action="/" id="presubmit">
          <paper-input name="name" label="Name" value="Batman" required></paper-input>
          <paper-input name="foodFluid" label="Food/Fluid" value="enter a food or fluid" required></paper-input>
          <paper-input name="quantity" label="Quantity" value="enter a quantity" required></paper-input>
          <paper-input name="uom" label="Unit of Measure" value="enter a unit of measure" required></paper-input>
          <paper-button raised onclick="_submit(event)">Submit</paper-button>
          <paper-button raised onclick="_reset(event)">Reset</paper-button>
          <div class="output"></div>
        </form>

      </div>
  </template>

  <script>
      
      
    Polymer({
      is: 'my-view2',
        listeners: {
            'presubmit.iron-form-presubmit': 'myPreSubmit',
            'presubmit.iron-form-submit': 'mySubmit'
        },
        myPreSubmit : function(event) {
            this.request.params['sidekick'] = 'Robin';
          },
        mySubmit : function(event) {
            this.querySelector('.output').innerHTML = JSON.stringify(event.detail);
          }
    });

       function _submit  (event) {
            Polymer.dom(event).localTarget.parentElement.submit();
        };
       function _reset (event) {
            var form = Polymer.dom(event).localTarget.parentElement
            form.reset();
            form.querySelector('.output').innerHTML = '';            
        };

</script>
</dom-module>
