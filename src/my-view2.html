    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">



<dom-module id="my-view2">
  <template>
   <style is="custom-style" include="demo-pages-shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    .output {
      margin-top: 20px;
      word-wrap: break-word;
      @apply(--paper-font-common-code);
    }
    form > paper-button {
      width: 45%;
      margin-top: 20px;
    }
    form > paper-button:not([disabled]) {
      background: var(--paper-light-blue-500);
      color: white;
    }
    button {
      margin-top: 20px;
    }
    paper-spinner {
      width: 14px;
      height: 14px;
      margin-right: 20px;
    }
    paper-dropdown-menu {
      display: block;
            
    }
    demo-snippet {
      --demo-snippet-code: {
        max-height: 300px;
      };
    }
    iron-list {
      flex: 1 1 auto;
    }
       .pad {
          padding: 0 16px;
          @apply(--layout-flex);
          @apply(--layout-horizontal);
        }
     </style>
      
     <nutrients-for-food-service food-id="[[foodId]]" nutrients-of-interest="[[nutrientsOfInterest]]" food-nutrients="{{foodNutrients}}"></nutrients-for-food-service>
      
      <foods-by-text-search text-search="[[textSearch]]" foods="{{foods}}"></foods-by-text-search>
      
      <firebase-document id="fbdoc"
          app-name="nephcount"
         path="/consumption"
          data="{{consumption}}">
      </firebase-document>

      <div class="vertical-section-container centered">
        <form is="iron-form" method="get" action="/" id="presubmit">
          <paper-input name="foodFluidSearch" label="Search Food/Fluid" value="{{foodFluidSearchString}}" required></paper-input>
          <paper-dropdown-menu required label="Food/Fluid">
            <paper-listbox class="dropdown-content" selected="{{selectedFood}}">
             <template is="dom-repeat" items='[[foodItems]]' as="foodItem">
                <paper-item>[[foodItem.name]]</paper-item>
              </template>
            </paper-listbox>
          </paper-dropdown-menu>
            <!-- usda api:  https://ndb.nal.usda.gov/ndb/doc/index -->
            <!-- get a list of food groups:  https://api.nal.usda.gov/ndb/list?format=json&lt=g&sort=n&api_key=DEMO_KEY -->
            
          <paper-input name="measure" label="Serving size" readonly="true" value="[[measure]]"></paper-input>
          <paper-input name="weight" label="Weight in grams" readonly="true" value="[[weight]]"></paper-input>
          <paper-input name="multiplier" label="Multiplier" value="{{multiplier}}" required></paper-input>
          <paper-input name="consumedGrams" label="Consumed grams" value="{{consumedGrams}}" required></paper-input>
          <paper-button raised onclick="_submit(event)">Consume</paper-button>
          <paper-button raised onclick="_reset(event)">Reset</paper-button>
            
    <div class="card">
      <h1>Nutrients Of Interest</h1>
       <template is="dom-repeat" items="[[foodNutrients.0.nutrients]]">
            <div class="pad">
                <div>[[item.nutrient]]:&nbsp;&nbsp;</div>
                <div>[[_applyMultiplier(item.value, multiplier)]]&nbsp;</div>
                <div>[[item.unit]]</div>
            </div>
        </template>
    </div>
            
          <!--div class="output">[[printAsJson(foodNutrients)]]</div-->
        </form>

      </div>
  </template>

  <script>
      
      
    Polymer({
      is: 'my-view2',
        properties: {
            consumption: {
                type: Array
            },
            nutrientsOfInterest: {
                type: Array
            },
            foodNutrients: {
                type: Object
            },
            foodItems: {
                type: Array,
                value: function () {
                    return [{ name: "cashews"}, {name: "salsa"}, {name: "orange"}];
                }
            },
            textSearch: {
                type: String,
                value: "butter"
            },
            foods: {
                type: Array
            },
            selectedFood: {
                type: Object,
                observer: 'selectedFoodChanged'
            },
            foodFluidSearchString: {
                type: String,
                observer: 'foodFluidSearchStringChanged'
            },
            foodId: String,
            measure: String,
            weight: Number,
            multiplier: Number,
            consumedGrams: {
                type:  Number,
                computed: 'calculateConsumedGrams(weight, multiplier)'
            }
        },
        observers: [ 'foodsChanged(foods.*)', 'consumptionChanged(consumption.*)',
                     'foodNutrientsChanged(foodNutrients.*)',
                     'foodIdChanged(foodId)'],
        listeners: {
            'presubmit.iron-form-presubmit': 'myPreSubmit',
            'presubmit.iron-form-submit': 'mySubmit'
        },
        myPreSubmit : function(event) {
            event.preventDefault;
             console.log("myPreSubmit() function executed");
            var newObject = {
    "name" : "example food3",
    "ndbid" : "00002",
    "nutrientsOfInterest" : [{
      "value" : 0,
      "name" : "example nutrient",
      "nutrientId" : 0,
      "uofm" : "oz"
    }],
    "measure" : "1 serving size",
    "weight" : 15,
    "multiplier" : 1,
    "consumedGrams" : 15,
    "consumedDate" : null
  };
            newObject.name = this.foodItems[this.selectedFood].name;
            newObject.ndbid = this.foodItems[this.selectedFood].ndbno;
            newObject.measure = this.measure;
            newObject.weight = this.weight;
            newObject.multiplier = this.multiplier;
            newObject.consumedGrams = this.consumedGrams;
            newObject.consumedDate = formatLocalDate();
            newObject.nutrientsOfInterest = this.foodNutrients[0].nutrients;
            this.push('consumption', newObject);
            //this.set('consumption.' + this.consumption.length + 'nutrientsOfInterest', new Array);
          },
        mySubmit : function(event) {
          },
        printAsJson: function(jsonObject) {
            return JSON.stringify(jsonObject);
        },
        selectedFoodChanged: function(newObject,oldObject) {
            console.log("my-view2:  selectedFood has changed: " + newObject);
            this.set('foodId',this.foodItems[newObject].ndbno);
        },
        foodFluidSearchStringChanged:  function (newString, oldString) {
            this.set('textSearch', newString);
        },
        foodsChanged:  function (changeRecord) {
            this.set('foodItems', changeRecord.base);
        },
        consumptionChanged: function(changeRecord) {
           console.log("consumption change fired" + changeRecord);
        },
        foodNutrientsChanged: function(changeRecord) {
            if (changeRecord.base.length > 0) {
                this.set('measure', changeRecord.base[0].measure);
                this.set('weight', changeRecord.base[0].weight);
                // TODO create "no-data" 
            }
        },
        calculateConsumedGrams: function(weight, multiplier) {
            return weight * multiplier;
        },
        foodIdChanged: function(newObject, oldObject) {
            console.log("foodIdChanged fired...");
        },
        _applyMultiplier:  function(nutrientValue, multiplier) {
            if (nutrientValue === "--") {
                return "[Value Not Available]";
            }
            return (nutrientValue * multiplier).toFixed(2);
        }
    });

       function _submit  (event) {
           Polymer.dom(event).localTarget.parentElement.submit();
           console.log("_submit function executed");
        };
       function _reset (event) {
            var form = Polymer.dom(event).localTarget.parentElement
            form.reset();
            form.querySelector('.output').innerHTML = '';
           console.log("_reset() function executed");
        };
       function formatLocalDate() {
        var now = new Date(),
            tzo = -now.getTimezoneOffset(),
            dif = tzo >= 0 ? '+' : '-',
            pad = function(num) {
                var norm = Math.abs(Math.floor(num));
                return (norm < 10 ? '0' : '') + norm;
            };
        return now.getFullYear() 
            + '-' + pad(now.getMonth()+1)
            + '-' + pad(now.getDate())
            + 'T' + pad(now.getHours())
            + ':' + pad(now.getMinutes()) 
            + ':' + pad(now.getSeconds()) 
            + dif + pad(tzo / 60) 
            + ':' + pad(tzo % 60);
       };


</script>
</dom-module>
