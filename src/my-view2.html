<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../bower_components/paper-button/paper-button.html">
  <link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
  <link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
  <link rel="import" href="../bower_components/paper-input/paper-input.html">
  <link rel="import" href="../bower_components/paper-item/paper-item.html">
  <link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
  <link rel="import" href="../bower_components/paper-menu/paper-menu.html">
  <link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">
  <link rel="import" href="../bower_components/paper-styles/color.html">
  <link rel="import" href="../bower_components/paper-styles/typography.html">
  <link rel="import" href="../bower_components/iron-form/iron-form.html">
  <link rel="import" href="../bower_components/iron-list/iron-list.html">

  <link rel="import" href="nutrients-for-food-service.html">
  <link rel="import" href="foods-by-text-search.html">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">



<dom-module id="my-view2">
  <template>
   <style is="custom-style" include="demo-pages-shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    .output {
      margin-top: 20px;
      word-wrap: break-word;
      @apply(--paper-font-common-code);
    }
    form > paper-button {
      width: 45%;
      margin-top: 20px;
    }
    form > paper-button:not([disabled]) {
      background: var(--paper-light-blue-500);
      color: white;
    }
    button {
      margin-top: 20px;
    }
    paper-spinner {
      width: 14px;
      height: 14px;
      margin-right: 20px;
    }
    paper-dropdown-menu {
      display: block;
    }
    demo-snippet {
      --demo-snippet-code: {
        max-height: 300px;
      };
    }
    iron-list {
      flex: 1 1 auto;
    }
     </style>
      
     <nutrients-for-food-service food-id="[[foodId]]" nutrients-of-interest="[[nutrientsOfInterest]]" food-nutrients="{{foodNutrients}}"></nutrients-for-food-service>
      
      <foods-by-text-search text-search="[[textSearch]]" foods="{{foods}}"></foods-by-text-search>

      <div class="vertical-section-container centered">
        <form is="iron-form" method="get" action="/" id="presubmit">
          <paper-input name="foodFluidSearch" label="Search Food/Fluid" value="{{foodFluidSearchString}}" required></paper-input>
          <paper-dropdown-menu required label="Food/Fluid">
            <paper-listbox class="dropdown-content" selected="{{selectedFood}}">
             <template is="dom-repeat" items='[[foodItems]]' as="foodItem">
                <paper-item>[[foodItem.name]]</paper-item>
              </template>
            </paper-listbox>
          </paper-dropdown-menu>
            <!-- usda api:  https://ndb.nal.usda.gov/ndb/doc/index -->
            <!-- get a list of food groups:  https://api.nal.usda.gov/ndb/list?format=json&lt=g&sort=n&api_key=DEMO_KEY -->
            
          <paper-input name="quantity" label="Quantity" value="enter a quantity" required></paper-input>
          <paper-input name="uom" label="Unit of Measure" value="enter a unit of measure" required></paper-input>
          <paper-button raised onclick="_submit(event)">Submit</paper-button>
          <paper-button raised onclick="_reset(event)">Reset</paper-button>
          <div class="output">[[printAsJson(foodNutrients)]]</div>
        </form>

      </div>
  </template>

  <script>
      
      
    Polymer({
      is: 'my-view2',
        properties: {
            nutrientsOfInterest: {
                type: Array
            },
            foodNutrients: {
                type: Object
            },
            foodItems: {
                type: Array,
                value: function () {
                    return [{ name: "cashews"}, {name: "salsa"}, {name: "orange"}];
                }
            },
            textSearch: {
                type: String,
                value: "butter"
            },
            foods: {
                type: Array
            },
            selectedFood: {
                type: Object,
                observer: 'selectedFoodChanged'
            },
            foodFluidSearchString: {
                type: String,
                observer: 'foodFluidSearchStringChanged'
            },
            foodId: String
        },
        observers: [ 'foodsChanged(foods.*)' ],
        listeners: {
            'presubmit.iron-form-presubmit': 'myPreSubmit',
            'presubmit.iron-form-submit': 'mySubmit'
        },
        myPreSubmit : function(event) {
            this.request.params['sidekick'] = 'Robin';
          },
        mySubmit : function(event) {
            this.querySelector('.output').innerHTML = JSON.stringify(event.detail);
          },
        printAsJson: function(jsonObject) {
            return JSON.stringify(jsonObject);
        },
        selectedFoodChanged: function(newObject,oldObject) {
            console.log("my-view2:  selectedFood has changed: " + newObject);
            this.set('foodId',this.foodItems[newObject].ndbno);
        },
        foodFluidSearchStringChanged:  function (newString, oldString) {
            this.set('textSearch', newString);
        },
        foodsChanged:  function (changeRecord) {
            this.set('foodItems', changeRecord.base);
        } 
    });

       function _submit  (event) {
            Polymer.dom(event).localTarget.parentElement.submit();
        };
       function _reset (event) {
            var form = Polymer.dom(event).localTarget.parentElement
            form.reset();
            form.querySelector('.output').innerHTML = '';            
        };


</script>
</dom-module>
