<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">

<link rel="import" href="../bower_components/app-route/app-location.html">

<link rel="import" href="my-custom-food.html">
<link rel="import" href="my-view1.html">
<!--link rel="import" href="na-login.html"-->

<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;

        padding: 0 16px;

        text-decoration: none;

        color: var(--app-secondary-color);

        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;

        font-weight: bold;
      }
    paper-button {
      width: 45%;
      margin-top: 20px;
    }
    paper-button:not([disabled]) {
      background: var(--paper-light-blue-500);
      color: white;
    }
    </style>

  <firebase-app
      name="nephcount"
      api-key="AIzaSyBJ1n9BY1f-KVIR2v-yGOzS9nEW-fWHK-s"
      auth-domain="nephcount.firebaseapp.com"
      database-url="https://nephcount.firebaseio.com">
  </firebase-app>
      
<!--    <nephcount-login></nephcount-login>-->

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout responsive-width="1200px" fullbleed>
      <app-drawer id="nephDrawer">
        <app-toolbar>Menu</app-toolbar>
          
      <nephcount-login user="{{user}}"></nephcount-login>

        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation" id="nephIronSelector">
          <a name="view1" href="/view1">Select Nutrients to Track</a>
          <a name="view2" href="/view2">Enter Food/Fluid</a>
          <a name="view3" href="/view3">Report Totals</a>
          <a name="custom-food" href="/custom-food">Define Custom Food</a>
        </iron-selector>
      </app-drawer>

      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div main-title>Nutrient Monitoring and Reporting</div>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <my-view1 name="view1" selected-items="{{nutrientsOfInterest}}"
                    saved-selected-items="{{savedNutrientsOfInterest}}"
                    user="[[user]]"></my-view1>
          <my-view2 name="view2" nutrients-of-interest="[[nutrientsOfInterest]]"
                    user="[[user]]"></my-view2>
          <my-view3 name="view3" active="[[view3BecomingActive(page)]]"
                 nutrients-of-interest="[[savedNutrientsOfInterest]]"
                    user="[[user]]"></my-view3>
          <my-custom-food name="custom-food" user="[[user]]"></my-custom-food>
          <my-view404 name="view404"></my-view404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'my-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },
        nutrientsOfInterest: {
            type: Array
        },
        online: Boolean,
        signedIn: Boolean,
          user: {
              type: Object
//              ,
//              value: function () {
//                  return { "uid" : "sandra" }
//              }
          }
      },

      observers: [
        '_routePageChanged(routeData.page)', 'nutrientsOfInterestChanged(nutrientsOfInterest.*)',
          'onlineChanged(online)', 'signedInChanged(signedIn)',
          '_usersChanged(users.*)'
      ],
      listeners: {
        'nephIronSelector.iron-select':'_whenAppDrawerLinkIsClicked'
      },
      nutrientsOfInterestChanged: function(changeRecord) {
          console.log(' in my-app, the chosen nutrients are ' + changeRecord.base);
      },
      _routePageChanged: function(page) {
        this.page = page || 'view1';
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },
      view3BecomingActive: function(pg) {
        var view3Active = false; 
        if (pg === 'view3') {
            view3Active = true;
        }
        return view3Active;  
      },
      _showPage404: function() {
        this.page = 'view404';
      },
        signIn: function() {
          this.$.auth.signInWithPopup();
        },
        onlineChanged : function(newValue, oldValue) {
            console.log("online changed from " + oldValue + " to " + newValue);
        },
        signedInChanged : function(newValue, oldValue) {
            console.log("signedIn changed from " + oldValue + " to " + newValue);
        },
        _whenAppDrawerLinkIsClicked: function(event) {
            if(this.$.nephDrawer.opened) {
                this.$.nephDrawer.close();
            }
        }
    });
  </script>
    
    
</dom-module>
